<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <!-- Remix icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"> 
    <!-- Swiper css -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    
    <title>RaceCar</title>
</head>
<body>
 
    <!-- HEADER -->
     <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">RaceCar</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">About Us</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">Sponsors</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">TV Channels</a>
                    </li>

                    <li>
                        <a href="#" class="nav__link">Contact Us</a>
                    </li>
                    
                </ul>  
                
                <!-- Close button -->
                 <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                 </div>
            </div>

                 <!-- Toggle Button -->
                  <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                  </div>
        </nav>
     </header>

    <!-- Main -->
    <main class="main">
        <!-- Home -->
         <section class="home">
            <div class="home__swiper swiper">
               <div class="swiper-wrapper">

                  <article class="home__article car__orange swiper-slide">
                      <div class="home__panel-1"></div>
                      <div class="home__panel-2"></div>

                      <div class="home__content container">
                        <div class="home__data">
                               <div class="home__titles">
                                  <h3 class="home__subtitle">Let's</h3>
                                  <h1 class="home__title">RACE</h1>
                               </div>

                               <div class="home__image">
                                  <img src="img/yellow-car-1.png" alt="image" class="home__img">
                               </div>
                        </div>

                        <div class="home__info">
                            <div class="home__specs">
                                <span>302 MPH</span>
                                <span>0 - 100 KM</span>
                                <span>360 KW</span>
                            </div>

                            <a href="" class="home__button">
                                <span>Discover More</span>
                                <i class="ri-arrow-right-line"></i> </i>
                            </a>
                        </div>
                      </div>
                  </article>

                  <article class="home__article car__blue swiper-slide">
                    <div class="home__panel-1"></div>
                    <div class="home__panel-2"></div>

                    <div class="home__content container">
                      <div class="home__data">
                             <div class="home__titles">
                                <h3 class="home__subtitle">Let's</h3>
                                <h1 class="home__title">RACE</h1>
                             </div>

                             <div class="home__image">
                                <img src="img/blue-car-2.png" alt="image" class="home__img">
                             </div>
                      </div>

                      <div class="home__info">
                          <div class="home__specs">
                              <span>302 MPH</span>
                              <span>0 - 100 KM</span>
                              <span>360 KW</span>
                          </div>

                          <a href="" class="home__button">
                              <span>Discover More</span>
                              <i class="ri-arrow-right-line"></i> </i>
                          </a>
                      </div>
                    </div>
                </article>   
                
                <article class="home__article car__purple swiper-slide">
                    <div class="home__panel-1"></div>
                    <div class="home__panel-2"></div>

                    <div class="home__content container">
                      <div class="home__data">
                             <div class="home__titles">
                                <h3 class="home__subtitle">Let's</h3>
                                <h1 class="home__title">RACE</h1>
                             </div>

                             <div class="home__image">
                                <img src="img/purple-car-3.png" alt="image" class="home__img">
                             </div>
                      </div>

                      <div class="home__info">
                          <div class="home__specs">
                              <span>302 MPH</span>
                              <span>0 - 100 KM</span>
                              <span>360 KW</span>
                          </div>

                          <a href="" class="home__button">
                              <span>Discover More</span>
                              <i class="ri-arrow-right-line"></i> </i>
                          </a>
                      </div>
                    </div>
                </article>

               </div>
            </div>

            <div class="home__interaction">
                <div class="home__social">
                    <div class="home__social-border"></div>

                    <a href="www.x.com" target="_blank" class="home__social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>

                    <a href="www.instagram.com" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>

                    <a href="www.facebook.com" target="_blank" class="home__social-link">
                        <i class="ri-facebook-fill"></i>
                    </a>
                </div>

                <!-- Pagination -->
                 <div class="swiper-pagination"></div>
            </div>
         </section>
    </main>

    <script src="js/swiper-bundle.min.js"></script>
    <!-- main js -->
     <script src="js/main.js"></script>
</body>
</html>
